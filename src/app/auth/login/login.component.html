<div class="principal">
  <div class="container" [class.active]="isActive">
    
    <!-- LOGIN -->
    <div class="form-box login">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <h1>Login</h1>

        <div class="input-box">
          <input
            type="text"
            placeholder="Username"
            formControlName="username"
            required
          />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="forgot-link">
          <a routerLink="/forgot-password">Forgot Login?</a>
        </div>

        <button type="submit" class="btn" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
    </div>

    <!-- REGISTRO -->
    <div class="form-box register">
      <form>
        <h1>Registro</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button type="submit" class="btn">Registro</button>
      </form>
    </div>

    <!-- PANEL TOGGLE -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <!-- Logo grande en la parte azul -->
        <img src="assets/img/Logo_largo.png" alt="Logo" class="logo-principal" />
        <h1>Hello, Welcome</h1>
        <p>Don't have an account?</p>
        <button class="btn register-btn" (click)="activate()">Register</button>
      </div>

      <div class="toggle-panel toggle-right">
        <!-- Logo grande en la parte azul -->
        <img src="assets/img/Logo_largo.png" alt="Logo" class="logo-principal" />
        <h1>Welcome back!</h1>
        <p>Already have an account?</p>
        <button class="btn register-btn" (click)="deactivate()">Login</button>
      </div>
    </div>
  </div>
</div>
