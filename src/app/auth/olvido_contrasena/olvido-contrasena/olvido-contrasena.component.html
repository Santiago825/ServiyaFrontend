<div class="principal">
  <div class="container">
    <div class="form-box forgot">
      <form  (ngSubmit)="onSubmit()">
        <h1>Recuperar Contraseña</h1>

        <p class="subtitle">
          Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
        </p>

        <div class="input-box">
          <input
            type="email"
            placeholder="Correo electrónico"
            formControlName="email"
            required
          />
          <i class="bx bxs-envelope"></i>
        </div>

        <button type="submit" class="btn" [disabled]="forgotForm.invalid">
          Enviar enlace
        </button>

        <div class="back-link">
  <a (click)="volverLogin()" style="cursor:pointer">← Volver al inicio de sesión</a>
        </div>
      </form>
    </div>
  </div>
</div>
